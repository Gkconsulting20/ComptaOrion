services:
  - type: web
    name: comptaorion
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && npm install
    startCommand: cd backend && node src/main.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FEDAPAY_ENVIRONMENT
        value: sandbox
      - key: DATABASE_URL
        fromDatabase:
          name: comptaorion-db
          property: connectionString
      - key: PGHOST
        fromDatabase:
          name: comptaorion-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: comptaorion-db
          property: port
      - key: PGUSER
        fromDatabase:
          name: comptaorion-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: comptaorion-db
          property: password
      - key: PGDATABASE
        fromDatabase:
          name: comptaorion-db
          property: database

databases:
  - name: comptaorion-db
    plan: free
    region: frankfurt
    databaseName: comptaorion
    user: comptaorion_user
    ipAllowList: []
